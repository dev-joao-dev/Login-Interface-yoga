<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <title>Yoga/Login - João</title>
</head>

<body>
    <div>
        <img class="logo-yoga" src="../ASSETS/logo-yoga.svg" alt="logo-yoga">

        <input type="email" placeholder="username">

        <input class="input-password" type="password" placeholder="Password" min="6" max="8">

        <a class="forgot-password" href="">forgot password?</a>

        <button type="button">Login</button>

        <a class="link-sign-up" href="">Don’t have an account, <strong>Sign Up</strong> now.</a>

        <p class="or-paragraph">Or</p>

        <div class="container">
            <a href="https://www.google.com.br/" target="_blanck">
                <img src="../ASSETS/google.svg" alt="google">
            </a>

            <a class="link-button" href="" target="_black">
                <img src="../ASSETS/dots.svg" alt="dots">
            </a>

            <a href="https://www.facebook.com/" target="_black">
                <img src="../ASSETS/facebook.svg" alt="facebook">
            </a>
        </div>
    </div>
</body>

</html>
